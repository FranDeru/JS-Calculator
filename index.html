<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="grid-container">
            <div class="output">
                <div class="total"></div>
                <div class="current-operation"></div>
            </div>
            <button class="btn-clear">C</button>
            <button class="btn-pourcent">%</button>
            <button class="btn-division btn-operation">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="btn-multiplication btn-operation">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="btn-substraction btn-operation">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="btn-addition btn-operation">+</button>
            <button class="number zero" value="0">0</button>
            <button class="btn-comma">,</button>
            <button class="btn-egal">=</button>
        </div>
    </div>
</body>
</html>
